server {
    listen 80;
    server_name kathasales.com www.kathasales.com;

    root /var/www/katha-sales/frontend/dist;
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # JavaScript files
    location ~* \.js$ {
        add_header Content-Type "application/javascript" always;
        add_header Cache-Control "public, max-age=31536000";
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css" always;
        add_header Cache-Control "public, max-age=31536000";
    }

    # HTML files
    location ~* \.html$ {
        add_header Content-Type "text/html" always;
        add_header Cache-Control "no-cache";
    }

    # Static assets
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # School Application Route
    location /school-app/ {
        alias /var/www/katha-sales/school/frontend/dist/;
        try_files $uri $uri/ /school-app/index.html;
        add_header Cache-Control "no-cache";
    }

    # School API proxy
    location /school-app/api/ {
        proxy_pass http://localhost:4001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application route
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Main API proxy
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
} 