name: Deploy to Production

on:
  push:
    branches:
      - main  # Only trigger on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          npm install -D @tailwindcss/forms
          npm install -D tailwindcss postcss autoprefixer
          npx tailwindcss init -p
          
      - name: Build Frontend
        run: |
          echo "Building frontend..."
          npm run build
          echo "Build completed. Contents of dist:"
          ls -la dist/
        env:
          CI: false

      - name: Setup SSH
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'"

      - name: Setup Server Environment
        run: |
          echo "Setting up server environment..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            echo 'Installing PM2...';
            sudo npm install -g pm2;
            
            echo 'Setting up directories...';
            sudo mkdir -p /var/www/katha-sales;
            sudo chown -R \$USER:\$USER /var/www/katha-sales;
            
            echo 'Directory permissions:';
            ls -la /var/www/katha-sales
          "

      - name: Deploy Application
        run: |
          echo "Packaging application..."
          tar -czf deploy.tar.gz dist backend package.json
          
          echo "Copying files to server..."
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/katha-sales/
          
          echo "Setting up application on server..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            cd /var/www/katha-sales;
            
            echo 'Extracting files...';
            tar -xzf deploy.tar.gz;
            
            echo 'Installing production dependencies...';
            npm install --production;
            
            echo 'Configuring PM2...';
            pm2 delete katha-sales 2>/dev/null || true;
            pm2 start backend/index.cjs --name katha-sales;
            pm2 save;
            
            echo 'Cleaning up...';
            rm deploy.tar.gz;
            
            echo 'Deployment complete!'
          "
