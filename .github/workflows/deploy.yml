name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Manually shallow clone repository
        run: |
          set -x
          GIT_CURL_VERBOSE=1 git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Build Frontend
        run: |
          echo "Building frontend..."
          npm run build
          echo "Build completed. Contents of dist:"
          ls -la dist/
        env:
          CI: false

      - name: Setup SSH
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'"

      - name: Deploy Application
        run: |
          echo "Packaging application..."
          tar -czf deploy.tar.gz dist backend/ ecosystem.config.cjs package.json package-lock.json
          
          echo "Copying files to server..."
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/katha-sales/
          
          echo "Setting up application on server..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            cd /var/www/katha-sales;
            
            echo 'Updating Nginx configuration...';
            sudo sed -i 's#root /var/www/katha-sales;#root /var/www/katha-sales/dist;#' /etc/nginx/sites-available/katha-sales.conf
            
            echo 'Extracting files...';
            tar -xzf deploy.tar.gz;
            
            echo 'Installing backend dependencies...';
            cd backend && npm install --production && cd ..;
            
            echo 'Setting file permissions...';
            sudo chmod 755 /var/www/katha-sales;
            sudo chown -R www-data:www-data /var/www/katha-sales/dist;
            sudo find /var/www/katha-sales/dist -type d -exec chmod 755 {} +;
            sudo find /var/www/katha-sales/dist -type f -exec chmod 644 {} +;

            echo 'Configuring PM2...';
            pm2 describe katha-sales-backend > /dev/null
            if [ \$? -eq 0 ]; then
              echo 'Reloading existing PM2 process...';
              pm2 reload katha-sales-backend;
            else
              echo 'Starting new PM2 process...';
              pm2 start ecosystem.config.cjs;
            fi
            pm2 save;
            
            echo 'Restarting Nginx to clear any cache...';
            sudo systemctl restart nginx;
            
            echo 'Cleaning up...';
            rm deploy.tar.gz;
            
            echo 'Deployment complete!'
          "
